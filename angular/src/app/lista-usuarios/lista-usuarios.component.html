<h1>Lista de usuarios y puntos</h1>
<ul class="list-group list-group-horizontal">           
    <li *ngFor="let usu of arrUsuarios" class="list-group-item">
        <span class="badge badge-primary badge-pill">{{usu.puntos}}</span>
        <span class=""> {{usu.nombre + " " + usu.apellidos}}</span>
    </li>
</ul>
