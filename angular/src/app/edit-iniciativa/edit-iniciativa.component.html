<div class="container">
    <div class="row">
      <div class="col-12">
        <h3 underline>Modificar Idea</h3>
      </div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="modificarIniciativa(formulario.value)">
        <div class="form-group">
            <label>Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="form-group">
            <label>Descripciom</label>
            <input type="text" class="form-control" formControlName="descripcion">
        </div>
        <div class="form-group">
            <label>Adjuntos</label>
            <input type="text" class="form-control" formControlName="adjuntos">
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input type="text" class="form-control" formControlName="tags">
        </div>
        <div class="form-group">
            <label>Aprobar:</label>
            <input type="checkbox" class="form-control" formControlName="estado">
        </div>
        <input type="submit" value="Enviar" class="btn btn-block btn-primary">
    </form>
</div>
