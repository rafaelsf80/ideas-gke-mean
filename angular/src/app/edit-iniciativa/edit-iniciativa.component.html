<div class="modal-header">
    <h2 class="modal-title">Editar iniciativa</h2>
    <button type="button" class="close" (click)="cerrar()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="formulario" (ngSubmit)="modificarIniciativa(formulario.value)">
        <div class="form-group">
            <label>Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="form-group">
            <label>Descripciom</label>
            <input type="text" class="form-control" formControlName="descripcion">
        </div>
        <div class="form-group">
            <label>Adjuntos</label>
            <input type="text" class="form-control" formControlName="adjuntos">
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input type="text" class="form-control" formControlName="tags">
        </div>
        <div class="form-group">
            <label>Aprobar:</label>
            <input type="checkbox" class="form-control" formControlName="estado">
        </div>
        <div class="modal-footer">
            <input type="submit" value="Actualizar" class="btn btn-block btn-success">
        </div>
    </form>
</div>
